   <body><header>Hello! "Welcome to our vibrant community of blog writers", Lets get started</header>
   <div>
    <label for="titleblock">Blog Title</label>
    <input type="BLOG TITLE" id="titleblock" placeholder="Enter Title Here">

    <input type="Written By" id="authorblock" placeholder="Enter Your Name Here">
    <textarea name="Content" rows="30   "  cols="100" placeholder="Let's start our writing journey now...." id="blogbox"></textarea>
</div> 
<label for="Categories">"Discover the essence of your blog. What does your blog revolve around?"" Choose Below</label>

        <option value="Finance">Finance</option>
        <option value="Immigration">Immigration</option>
        <option value="Food">Food</option>
        <option value="Technology">Technology</option>
        <option value="Education">Education</option>
    </optgroup>
</select>
